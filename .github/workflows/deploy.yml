name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          mkdir -p $HOME/.ssh
          cat << 'EOF' > $HOME/.ssh/WP_SECRET
          ${{ secrets.SSH_PRIVATE_KEY }}
          EOF
          chmod 600 $HOME/.ssh/WP_SECRET
      # Build
      # - run: npm ci
      # - run: npm run build
      # Deploy
      - run: rsync -e "ssh -p 22 -i $HOME/.ssh/WP_SECRET -o StrictHostKeyChecking=no" --archive --compress --delete . adzhna@179.43.144.107:/var/www/adzhna/data/www/wp.adzhna.ru